<!DOCTYPE html>

<html>
<head>
	<title>GRAPHEX</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		body {
			background-color: rgba(50, 50, 50, 0.17);
			color: #2E2F30;
			text-align: center;
			font-family: arial, sans-serif;
			margin: 0;
		}

		div.dialog {
			width: 95%;
			max-width: 33em;
			margin: 4em auto 0;
		}

			div.dialog > div {
				border: 1px solid #CCC;
				border-right-color: #999;
				border-left-color: #999;
				border-bottom-color: #BBB;
				border-top: rgb(255, 106, 0) solid 4px;
				border-radius: 9px;
				background-color: white;
				padding: 7px 12% 0;
				box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
			}

		h1 {
			font-size: 100%;
			color: rgb(165, 117, 84);
			line-height: 1.5em;
		}

		div.dialog > p {
			margin: 0 0 1em;
			padding: 1em;
			background-color: #F7F7F7;
			border: 1px solid #CCC;
			border-right-color: #999;
			border-left-color: #999;
			border-bottom-color: #999;
			border-bottom-left-radius: 4px;
			border-bottom-right-radius: 4px;
			border-top-color: #DADADA;
			color: #666;
			box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
		}
	</style>
</head>

<body>
	<div class="dialog">
		<div>
			<h1>SORRY <br />WE DON'T SUPPORT YOUR BROWSER YET :O</h1>
			<p>
				We are however, working towards making this app compatible with all browsers and devices.
				<br />
				So try again soon.
				<br />
				<br />
				OR
				<br />
				<br />
				You could install <a href="https://www.google.com/chrome/browser/desktop/index.html">Chrome browser</a>(recommended)
				<br />

			</p>

			<br />
			Currently supported browsers:
			<p><a href="https://www.google.com/chrome/browser/desktop/index.html">Chrome</a></p>

		</div>
	</div>

</body>
</html>
